spring :
  application :
    name : be
#  datasource:
#    driver-class-name: com.mysql.bc.Driver
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
  # Redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  cache:
    type: redis
  jpa:
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

    profiles:
      include: jwt, oauth



server:
  port: 8081
  ssl:
    enabled: false
  servlet:
    encoding:
      charset: UTF-8
      enabled: true


